---
- name: Prepare VPS
  hosts: all
  become: true
  vars_files:
    - vars/default.yml
  user: root

  tasks:
    - name: Install Prerequisites
      apt: name=aptitude update_cache=yes state=latest force_apt_get=yes

    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%wheel"
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"
        validate: "/usr/sbin/visudo -cf %s"

    - name: Create a new regular user with sudo privileges
      user:
        name: "{{ create_user }}"
        state: present
        groups: wheel
        append: true
        create_home: true
        shell: /bin/bash

    - name: Set authorized key for remote user
      authorized_key:
        user: "{{ create_user }}"
        state: present
        key: "{{ copy_local_key }}"

    - name: Generate an OpenSSH keypair for Github
      community.crypto.openssh_keypair:
        path: /home/{{ create_user }}/.ssh/id_rsa_github

    - name: Echo SSH pub key
      command: cat /home/{{ create_user }}/.ssh/id_rsa_github.pub
      register: ssh_output_pub

    - name: Set github authorized key
      authorized_key:
        user: "{{ create_user }}"
        state: present
        key: "{{ ssh_output_pub.stdout }}"

    - name: Display SSH key
      command: cat /home/{{ create_user }}/.ssh/id_rsa_github | tr "\n" ""
      register: ssh_output_private

    - name: Print key to console
      debug:
        msg: "{{ssh_output_private.stdout}}"

    - name: Update apt
      apt: update_cache=yes

    - name: Install required system packages
      apt: name={{ sys_packages }} state=latest

    - name: UFW - Allow SSH connections
      ufw:
        rule: allow
        name: OpenSSH

    - name: UFW - Deny all other incoming traffic by default
      ufw:
        state: enabled
        policy: deny
        direction: incoming
